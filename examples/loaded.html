<!DOCTYPE html>
<html lang="en">
<head>
<title>elementLoadedById</title>
<style>
.border {
    border: 0.2em dashed black;
    padding: 1em 3em;
}
</style>
<script type="module" src="../index.js"></script>
<script type="module">

import elementLoadedById from '../index.js';

elementLoadedById('list')
    .then((element) => {
        const li = document.createElement('li');
        li.textContent = 'Four';
        element.appendChild(li);
        element.classList.add('border');
    });

</script>
</head>
<body>

<p>List should have a border and have four items.</p>

<ul id="list">
    <li>One</li>
    <li>Two</li>
    <li>Three</li>
</ul>

</body>
</html>
